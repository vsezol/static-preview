<demo-example-viewer>
  <div>Column</div>
  <demo-example-viewer-content [isSticky]="false">
    <pupa-radio-group class="radio-group" [formControl]="formControlColumn">
      <pupa-radio-control [value]="1"> Option 1 </pupa-radio-control>

      <pupa-radio-control [value]="2"> Option 2 </pupa-radio-control>

      <pupa-radio-control [value]="3"> Option 3 </pupa-radio-control>
    </pupa-radio-group>
  </demo-example-viewer-content>

  <div>Row</div>
  <demo-example-viewer-content [isSticky]="false">
    <pupa-radio-group class="radio-group" [formControl]="formControlRow" [direction]="'row'">
      <pupa-radio-control [value]="1"> Option 1 </pupa-radio-control>

      <pupa-radio-control [value]="2"> Option 2 </pupa-radio-control>

      <pupa-radio-control [value]="3"> Option 3 </pupa-radio-control>
    </pupa-radio-group>
  </demo-example-viewer-content>
</demo-example-viewer>
