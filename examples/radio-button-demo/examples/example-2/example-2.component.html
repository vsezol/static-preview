<demo-example-viewer>
  <div>Small size</div>
  <demo-example-viewer-content [isSticky]="false">
    <pupa-radio-group class="radio-group" [formControl]="formControlSmall" [size]="'small'">
      <pupa-radio-control [value]="1"> Option 1 </pupa-radio-control>

      <pupa-radio-control [value]="2"> Option 2 </pupa-radio-control>

      <pupa-radio-control [value]="3"> Option 3 </pupa-radio-control>
    </pupa-radio-group>
  </demo-example-viewer-content>

  <div>Medium size</div>
  <demo-example-viewer-content [isSticky]="false">
    <pupa-radio-group class="radio-group" [formControl]="formControlMedium" [size]="'medium'">
      <pupa-radio-control [value]="1"> Option 1 </pupa-radio-control>

      <pupa-radio-control [value]="2"> Option 2 </pupa-radio-control>

      <pupa-radio-control [value]="3"> Option 3 </pupa-radio-control>
    </pupa-radio-group>
  </demo-example-viewer-content>
</demo-example-viewer>
