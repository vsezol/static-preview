<div class="controls-list">
  <div class="controls-list__block">
    <pupa-label class="control-label">Input with reset</pupa-label>
    <pupa-input-text [withReset]="true" [formControl]="formControls[0]"></pupa-input-text>
  </div>

  <div class="controls-list__block">
    <pupa-label class="control-label">Input without reset</pupa-label>
    <pupa-input-text [formControl]="formControls[1]"></pupa-input-text>
  </div>
</div>
