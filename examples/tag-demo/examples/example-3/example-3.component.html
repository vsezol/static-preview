<div class="tag-container">
  <pupa-tag [clickable]="true">
    <pupa-tag-text>Opacity</pupa-tag-text>

    <pupa-tag-action-button *pupaTagActionButtonTemplate>
      <pupa-icon [name]="'app-chevron-down'"></pupa-icon>
    </pupa-tag-action-button>
  </pupa-tag>

  <pupa-tag kind="primary" [clickable]="true">
    <pupa-tag-text>Primary</pupa-tag-text>

    <pupa-tag-action-button *pupaTagActionButtonTemplate>
      <pupa-icon [name]="'app-chevron-down'"></pupa-icon>
    </pupa-tag-action-button>
  </pupa-tag>

  <pupa-tag kind="success" [clickable]="true">
    <pupa-tag-text>Success</pupa-tag-text>
    <pupa-tag-action-button *pupaTagActionButtonTemplate>
      <pupa-icon [name]="'app-chevron-down'"></pupa-icon>
    </pupa-tag-action-button>
  </pupa-tag>

  <pupa-tag kind="danger" [clickable]="true">
    <pupa-tag-text>Danger</pupa-tag-text>
    <pupa-tag-action-button *pupaTagActionButtonTemplate>
      <pupa-icon [name]="'app-chevron-down'"></pupa-icon>
    </pupa-tag-action-button>
  </pupa-tag>

  <pupa-tag kind="warning" [clickable]="true">
    <pupa-tag-text>Warning</pupa-tag-text>
    <pupa-tag-action-button *pupaTagActionButtonTemplate>
      <pupa-icon [name]="'app-chevron-down'"></pupa-icon>
    </pupa-tag-action-button>
  </pupa-tag>
</div>
