<div class="action-container">
  <pupa-actions [actions]="actions">
    <ng-container *pupaActionTemplate="let action">
      <pupa-button class="action-button" kind="secondary" icon="app-cube" (click)="action.action()">{{
        action.name
      }}</pupa-button>
    </ng-container>

    <ng-container *pupaActionDropdownTemplate="let action">
      <pupa-dropdown-menu-item>
        <div class="dropdown-action" (click)="action.action()">{{ action.name }}</div>
      </pupa-dropdown-menu-item>
    </ng-container>

    <ng-container *pupaActionMoreTriggerTemplate="let count">
      <pupa-button kind="secondary" icon="app-chevron-down" iconPosition="right"> More ({{ count }}) </pupa-button>
    </ng-container>
  </pupa-actions>
</div>
